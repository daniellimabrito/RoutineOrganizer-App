<div class="container" style="padding-top: 55px;">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form " style="background-color: rgba(136, 185, 237, 0.352);">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                      <h1 >Signup</h1>
                    </div>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="register()"  name="registration">
                    <div class="form-group">
                      <label for="exampleInputEmail1">First Name</label>
                      <input type="text"  formControlName="firstName" class="form-control" aria-describedby="emailHelp" 
                      placeholder="Enter Firstname"
                      [ngClass]="{'is-invalid': registerForm.get('firstName').errors && registerForm.get('firstName').touched}">
                      <div class="invalid-feedback">Please choose a username</div>

                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Last Name</label>
                      <input type="text"  formControlName="lastName" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" formControlName="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Password</label>
                      <input type="password" formControlName="password" id="password"  class="form-control" aria-describedby="emailHelp" 
                      placeholder="Enter Password"
                      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">
                      <div class="invalid-feedback"
                      *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
                      Password is required
                      </div>
                      <div class="invalid-feedback"
                          *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
                          Password must be at least 4 characters
                      </div>
                      <div class="invalid-feedback"
                          *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
                          Password cannot exceed 8 characters
                      </div>    
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Confirm Password</label>
                        <input type="password" 
                            [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched}"       
                            class="form-control"  formControlName="confirmPassword" placeholder="Confirm Password">
                        <div class="invalid-feedback"
                            *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched 
                            || registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').hasError('mismatch')">
                            Password is required
                        </div>  
                        <div class="invalid-feedback"
                            *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
                            Password must match
                          </div>           
                    </div>                   
                    <div class="col-md-12 text-center mb-3">
                      <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="!registerForm.valid">Get Started For Free</button>
                    </div>
                    <div class="col-md-12 ">
                      <div class="form-group">
                          <p class="text-center"><a id="signin" [routerLink]="['/login']" routerLinkActive="router-link-active">Already have an account?</a></p>
                      </div>
                    </div>
                </form>
      
             </div>

      </div>
      </div> 
    </div>
  </div>
 
  <app-form-debug [form]="registerForm"></app-form-debug>
